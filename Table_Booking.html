        <form style="margin: 50px; width: 70%;">
            <div class="form-check d-flex justify-content-center mb-4">
                <h2>Book a Table</h2>
            </div>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4 ">
                <div class="col ">
                    <div class="form-outline ">
                        <input type="text" id="firstName " class="form-control" placeholder="Enter Name " />
                    </div>
                </div>
                <div class="col ">
                    <div class="form-outline ">
                        <input type="number" id="noPersons" class="form-control" min="0" placeholder="Number of Persons" />
                    </div>
                </div>
            </div>
            <div class="row mb-4 ">
                <div class="col ">
                    <div class="form-outline ">
                        <input type="email" id="emailId" class="form-control " placeholder="Email " />
                    </div>
                </div>
                <div class="col ">
                    <div class="form-outline ">
                        <input type="tel" id="phoneNumber" class="form-control " placeholder="Phone Number " />
                    </div>
                </div>
            </div>
            <div class="row mb-4 ">
                <div class="col ">
                    <div class="form-outline ">
                        <input type="date" id="date" class="form-control " placeholder="Choose Date " />
                    </div>
                </div>
                <div class="col ">
                    <div class="form-outline ">
                        <input class="form-control" id="time" type="time" placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}">
                    </div>
                </div>
            </div>
            <!-- Message input -->
            <div class="form-outline mb-4 ">
                <textarea class="form-control " id="additionalInfo " rows="4 " placeholder="Additional information "></textarea>
            </div>

            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input me-2" type="checkbox" value="" id="subscription " checked />
                <label class="form-check-label" for="subscription "> Subscribe me to the newsletter? </label>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-danger btn-block mb-2 ">Cancel</button>
                <button type="submit" class="btn btn-primary btn-block mb-2 ">Submit</button>
            </div>
